{% extends "nano/base.html" %}
{% block webtitle %}{{strings(20)}} - {{productname}}{% endblock %}
{% block productname %}{{productname}}{% endblock %}
{% block body %}
<form action="#" method="post">
    <label>{{strings(21)}}:</label>
    <input type="text" name="nm" class="w-75 form-control input-normal"/>
    <label>{{strings(22)}}:</label>
    <input type="password" name="pass" class="w-75 form-control input-normal"/>
    <br>
    <input type="submit" value="{{strings(20)}}" class="btn btn-primary"/>
</form>
{% endblock %}
{% block footer %}Copyright (c) {{year}} {{productname}}. Powered By Mint.{% endblock %}
